
<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-container">

    <img src="{{ url_for('static', filename='doctor.png') }}" class="side-img left">

    <div class="card">
        <h1>Heart Disease<br>Predictor Using<br>Machine Learning</h1>

        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age" required>
<input type="number" name="sex" placeholder="Sex (1=Male, 0=Female)" required>
<input type="number" name="cp" placeholder="Chest Pain Type (0-3)" required>
<input type="number" name="trestbps" placeholder="Resting BP" required>
<input type="number" name="chol" placeholder="Cholesterol" required>
<input type="number" name="fbs" placeholder="Fasting Blood Sugar (1/0)" required>
<input type="number" name="restecg" placeholder="Rest ECG (0-2)" required>
<input type="number" name="thalach" placeholder="Max Heart Rate" required>
<input type="number" name="exang" placeholder="Exercise Angina (1/0)" required>
<input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required>
<input type="number" name="slope" placeholder="Slope (0-2)" required>
<input type="number" name="ca" placeholder="Number of Vessels (0-4)" required>
<input type="number" name="thal" placeholder="Thal (1-3)" required>


            <select name="model" required>
                <option value="">Select ML Model</option>
                <option>Logistic Regression</option>
                <option>SVM</option>
                <option>Decision Tree</option>
                <option>Random Forest</option>
                <option>KNN</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>

    <img src="{{ url_for('static', filename='doctor2.png') }}" class="side-img right">

</div>

</body>
</html>
