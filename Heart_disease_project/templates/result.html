
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 100px; text-align: center; }
        h2 { margin-bottom: 20px; }
        .result { font-size: 1.5rem; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
<div class="container card p-4 shadow">
    <h2>Prediction Result</h2>
    <p class="result">{{ result }}</p>
    <p>Model Used: <strong>{{ model }}</strong></p>
    <a href="/" class="btn btn-success">Go Back</a>
</div>
</body>
</html>
